<div class="login">
    <h1>Login</h1>
    <form>

        <div>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="chenboaron93@gmail.com" name="username" value="" [(ngModel)]="userLoginDetails.userName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="" type="password" name="password" value="" [(ngModel)]="userLoginDetails.password">
            </mat-form-field>
        </div>
        <div>
            <input type="button" (click)="login()" value="Login" class="buttons" />
            <a routerLink="/register" type="button" class="buttons">sign up</a>
        </div>
    </form>

</div>
