
<div class="login">
    <form>
       <input type="text" name="username" placeholder=" User name :" [(ngModel)]="userLoginDetails.userName"><br>
       <input type="password" name="password" placeholder=" Password :" [(ngModel)]="userLoginDetails.password"><br>
        <input type="button" (click)="login()" value="Login"/>
        <input type="button"  value="sign up"/>

    </form>

</div>
